<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Box2</title>
	<style> 
	.container{
	  display: flex;
	  height: 400px;
	  width: 300px;
	  border:2px solid blue;
	  
	  /*主轴方向，默认为row(x)，column为y*/
	  flex-direction:column;
	  
	}
	.item{
	  flex: 1;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="item" style="background-color: #ff0"></div>
		<div class="item" style="background-color: #f00"></div>
		<div class="item" style="background-color: #f0f"></div>
		<div class="item" style="background-color: #0ff"></div>
		
	</div>
</body>
</html>
