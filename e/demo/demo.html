<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>点击上下跳动的效果</title>
        <link href="images/2.jpg" rel="icon">
        <style>
            img{
                margin-top: 300px;
                height: 300px;
                width: 300px;
            }
            img:hover{
                transform: translateY(-20px);
            }
        </style>
    </head>
    <body>
        <img src="images/2.jpg" >
        <img src="images/3.jpg" >
        <img src="images/4.jpg" >
        <img src="images/5.jpg" >
    </body>
</html>
